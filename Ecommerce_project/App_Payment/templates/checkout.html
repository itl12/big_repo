{% extends 'base.html' %}


{% block body %}


<div class="row gap-3">
    <div class="col-md-6">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <h3>Order Summary</h3>
         <div class="list-group">
            {% for cart in carts %}
             <div class="list-group-item">
                 <h5>{{ cart.item.name }}</h5>
                 <p>Quantity: {{ cart.quantity }}</p>
                 <p>Total Price: &#2547;{{ cart.get_total|floatformat:2 }}</p>
             </div>
            {% endfor %}
         </div>
    </div>
</div>


{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body %} 

<div class="col-md-6 mx-auto p-3">
    <form  action="" method="post">

        {% csrf_token %}
        {{ form | crispy }}
    
        <button type="submit" class="btn btn-success">Signup</button>
    </form>
    
    <div class="d-flex justify-content-center align-items-center mx-auto p-4 my-5 border border-1 border-secondary rounded rounded-3 ">
        <p class="text-secondary">Already have an account? <a href="{% url 'App_Login:login' %}">Login</a></p>
    </div>
</div>



{% endblock %}
